apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: userinfo-demo
  name: userinfo-demo
  namespace: userinfo-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userinfo-demo
  template:
    metadata:
      labels:
        app: userinfo-demo
    spec:
      containers:
        - name: userinfo-demo-api
          image: douyin/userinfo-demo-api:nightly
          imagePullPolicy: Never
          ports:
            - containerPort: 30001
        - name: userinfo-demo-rpc
          image: douyin/userinfo-demo-rpc:nightly
          imagePullPolicy: Never
          ports:
            - containerPort: 30002

---
apiVersion: v1
kind: Service
metadata:
  name: userinfo-demo
  namespace: userinfo-demo
spec:
  selector:
    app: userinfo-demo
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 30001
