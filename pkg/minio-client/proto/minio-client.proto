syntax = "proto3";

package minio_client;

option go_package="./minio-client";

message UploadFileRequest {
  string token = 1; // 用户鉴权token
  bytes data = 2; // 视频数据
  string title = 3; // 视频标题
}

message UploadFileReply {
  bool success = 1;
}

service UploadFile {
  rpc UploadFile(UploadFileRequest) returns(UploadFileReply);
}
